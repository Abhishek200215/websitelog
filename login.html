<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Premium Membership Portal</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container" id="container">
  <div class="welcome-back" id="welcome-back">
    <h3>Welcome Back, <span id="welcome-username"></span>!</h3>
    <p>Your premium membership gives you access to exclusive content and features.</p>
    <button id="continue-btn">Continue to Dashboard</button>
  </div>

  <h2 id="form-title">Join Our Community</h2>

  <form id="register-form" class="register-form">
    <div class="form-group">
      <input type="email" id="email" required />
      <label for="email">Email (Gmail)</label>
    </div>

    <div class="form-group">
      <input type="tel" id="phone" required />
      <label for="phone">Phone Number</label>
    </div>

    <div class="form-group">
      <input type="text" id="username" required />
      <label for="username">Username</label>
    </div>

    <div class="form-group">
      <input type="password" id="password" required />
      <label for="password">Password</label>
    </div>

    <div class="error-msg" id="register-error"></div>
    <div class="success-msg" id="register-success"></div>

    <button type="submit">Create Account</button>
  </form>

  <form id="login-form" class="login-form" style="display:none;">
    <div class="form-group">
      <input type="text" id="login-username" required />
      <label for="login-username">Username</label>
    </div>

    <div class="form-group">
      <input type="password" id="login-password" required />
      <label for="login-password">Password</label>
    </div>

    <div class="error-msg" id="login-error"></div>
    <div class="success-msg" id="login-success"></div>

    <button type="submit">Sign In</button>
  </form>

  <div class="toggle-link" id="toggle-link">Already a member? Sign In</div>
</div>

<script src="login.js"></script>

</body>
</html>
